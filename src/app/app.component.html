<div class="main-body-css">
  <div class="row">
    <div class="col-md-4">
      <span>Start trip:
        <input type="text" [(ngModel)]="tripDetailsConfig.currentStartTripInput">
      </span>
    </div>
    <div class="col-md-4">
      <span>End trip:
        <input type="text" [(ngModel)]="tripDetailsConfig.currentEndTripInput">
      </span>
    </div>
    <div class="col-md-4">
      <button (click)="addNewTrip()" [disabled]="checkIfDisabled()">
        Add Trip
      </button>
    </div>
  </div>

  <div id="showPathId" class="align-items-center row path-body-css"></div>
</div>
